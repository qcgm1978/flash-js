<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>SWFObject dynamic embed - step 3</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <script type="text/javascript" src="bower_components/swfobject_2_2/src/swfobject.js"></script>

    <script type="text/javascript">

        var flashvars = {
            name1: "hello",
            name2: "world",
            name3: "foobar"
        };
        var params = {
            menu: "false"
        };
        var attributes = {
            id: "myDynamicContent",
            name: "myDynamicContent"
        };

        swfobject.embedSWF("remember-sands.swf", "myContent", "300", "120", "9.0.0","expressInstall.swf", flashvars, params, attributes);

    </script>
</head>
<body>
<div id="myContent">
    <p>Alternative content</p>
</div>
</body>
</html>
